{%load static%} {% url 'dashboard' as dashboard %}
<nav
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="md:hidden flex items-center justify-start">
        <button
          data-drawer-target="logo-sidebar"
          data-drawer-toggle="logo-sidebar"
          aria-controls="logo-sidebar"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-[#4945FF] hover:text-[#ffffff] focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="flex justify-between items-center">
        <img src="{% static 'img/logo2.svg' %}" alt="Logo" class="" />
        <a
          href="#"
          class="{% if request.path == dashboard %}active-nav{% endif %} px-6 md:block hidden hover:text-[#4945FF]"
          >Home</a
        >
        <a href="#" class="md:block hidden hover:text-[#4945FF]"
          >Getting Started</a
        >
      </div>
      <div class="flex items-center">
        <div class="flex items-center ml-3">
          <div>
            <button
              type="button"
              class="flex text-sm items-center"
              aria-expanded="false"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-8 h-8 rounded-full"
                src="{% static 'img/image.png' %}"
                alt="user photo"
              />
              <p class="px-2 md:block hidden">{{user.name}}</p>
              <i class="fa fa-angle-down md:block hidden"></i>
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900" role="none">{{user.name}}</p>
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                role="none"
              >
                {{user.email}}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li class="md:hidden block">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-[#4945FF] hover:text-[#ffffff] dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Home</a
                >
              </li>
              <li class="md:hidden block">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-[#4945FF] hover:text-[#ffffff] dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Getting Started</a
                >
              </li>
              <li>
                <a
                  href="{% url 'dashboard' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-[#4945FF] hover:text-[#ffffff] dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  href="{% url 'settings' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-[#4945FF] hover:text-[#ffffff] dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Settings</a
                >
              </li>
              <li>
                <a
                  href="{% url 'logout' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-[#4945FF] hover:text-[#ffffff] dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
