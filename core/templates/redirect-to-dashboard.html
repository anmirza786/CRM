{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex h-[100vh] justify-center items-center flex-col">
      <img class="w-[140px]" src="{% static 'img/tick.svg'%}" alt="success" />
      <h2 class="mt-[25px] text-center text-[32px] font-[700] text-[#212134]">
        Authentication Completed
      </h2>
      <p class="text-[16px] font-[400] text-[#666687]">
        Your authentication has been completed successfully
      </p>
      <form class="mt-6 w-1/3" method="POST">
        {% csrf_token %}
        <button
          class="bg-[#4945FF] w-full h-[56px] hover:bg-[#27329f] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Dashboard
        </button>
      </form>
    </div>
  </body>
</html>
